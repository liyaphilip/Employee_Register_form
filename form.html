<html>

<head>
    <title>Registration </title>
    <meta charset="utf-8" />
    <script src="JS/f.js">
    </script>
</head>

<body>

    <h1>
        <center>Employee Registration</center>
    </h1>
    <table align="center" cellpadding="0.5" cellspacing="0.5" width="35%" height="25%">

        <form name="f2" method="GET" action="#" onsubmit="return nameValidation();">
            <tr>
                <td><label>Id</label></td>
                <td><input type="text" name="Id" maxlength="4" required></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" id="mail" aria-describedby="emailHelp" placeholder="mail@abc.com" required>
                    <label id="error1"></label>
                </td>
            </tr>
            <tr>
                <td><label> Firstname </label> </td>
                <td><input type="text" id="Firstname" placeholder="name" oninput="textonly(this)" required>
                    <label id="error2"></label>
                </td>
            </tr>
            <tr>
                <td><label> Middlename </label> </td>
                <td><input type="text" name="Middlename" oninput="textonly(this)" required></td>
            </tr>
            <tr>
                <td><label> Lastname </label></td>
                <td><input type="text" name="Lastname" oninput="textonly(this)" required></td>
            </tr>
            <tr>
                <td><label>Address </label></td>
                <td><textarea cols="25" rows="5" value="address" required></textarea> </td>
            </tr>
            <tr>
                <td><label> Gender </label></td>
                <td><input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
                    <input type="radio" name="gender" value="other" required> Other
                </td>
            </tr>
            <tr>
                <td><label>Date Of Birth</label></td>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <td align="left">Resume</td>
                <td> <input type="file"></td>
            </tr>
            <tr>
                <td align="left">Linkedin Link</td><td>
                <input type="url"></td>
            </tr>

            <tr>
                <td><label>Phone</label></td>
                <td>
                    <input type="number" id="phonenumber" placeholder="XXXXXXXXXX" oninput="phoneValidate();" required>
                    <label id="error3"></label< /td>

            </tr>
            <tr>
                <td><button type="reset">Reset</button></td>
                <td><button type="submit">Submit</button></td>
            </tr>

        </form>
    </table>
</body>

</html>
